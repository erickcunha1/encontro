<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontro</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: "Courier New", cursive;
        text-align: center;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        color: white;
        position: relative;
        overflow: hidden;
      }
      h1 {
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
      button {
        padding: 12px 24px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
      }
      #sim {
        background-color: #ff4081;
        color: white;
      }
      #sim:hover {
        background-color: #e91e63;
      }
      #nao {
        background-color: #ffffff;
        color: #ff4081;
        position: absolute;
      }
      @media (max-width: 768px) {
        /* Efeito piscar no celular */
        @keyframes piscar {
          0% {
            opacity: 1;
          }
          50% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        #nao {
          animation: piscar 0.5s infinite;
        }
      }
    </style>
  </head>
  <body>
    <h1>Quer outro encontro comigo, Raffa? ðŸ’•</h1>
    <div class="buttons">
      <button
        id="sim"
        onclick="alert('O primeiro foi tÃ£o bom que o segundo Ã© impossÃ­vel recusar kkkkkkkkkk ðŸ˜')"
      >
        Sim
      </button>
      <button id="nao">NÃ£o</button>
    </div>

    <script>
      const botaoNao = document.getElementById("nao");

      function isMobile() {
        return window.innerWidth <= 768;
      }

      if (!isMobile()) {
        // No desktop, o botÃ£o foge do mouse
        botaoNao.addEventListener("mouseover", () => {
          const larguraJanela = window.innerWidth;
          const alturaJanela = window.innerHeight;
          const novaPosicaoX = Math.random() * (larguraJanela - 150);
          const novaPosicaoY = Math.random() * (alturaJanela - 100);
          botaoNao.style.left = `${novaPosicaoX}px`;
          botaoNao.style.top = `${novaPosicaoY}px`;
        });
      }
    </script>
  </body>
</html>
